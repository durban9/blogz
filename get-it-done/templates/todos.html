{%extends "base.html"%}

{% block content%}
        <title>TODOs</title>
 
    <body>
        <h1> Get It Done</h1>
        <form method='post'>
            <label>
                New Task:
                <input type='text' name='task'/>

            </label>
            <input type="submit" value='Add Task'/>
        </form>
        <hr/>
        {%  if tasks|length == 0%}
        <p>No Tasks Yet.</p>
        {%else%}
            <ul>
                {% for task in tasks%}
                <li>{{task}}</li>
                {%endfor%}
            </ul>
        {%endif%}
    </body>
    </html>
{% endblock %}
