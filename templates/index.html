{% extends 'base.html'%}
{% block content %}
<Title>Home</Title>
<body>
<h1>List of Bloggers</h1>
<hr/>
        {%  if users|length == 0%}
        <p>No Users Yet.</p>
        {%else%}
            <ul>
                {% for user in users%}
               
                <li><h1><a href="./blog?user_id={{user.id}}">{{user.username}}</a></h1></li>
                
                {%endfor%}
            </ul>
        {%endif%}
</body>
</html>
{% endblock %}
